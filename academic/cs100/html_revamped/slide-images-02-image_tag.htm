<h2><font color="#336600"><a name="img"></a>Image Tag</font></h2><p>The set of tags for an image has the following syntax:</p><p align="center"><font face="Courier New, Courier, mono"><b><font color="#336600">&lt;img   src=&quot;</font></b>path_or_URL<b><font color="#336600">&quot;</font></b></font><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b><font color="#336600">&gt;</font></b></font></b></font></b></font></b><font face="Courier New, Courier, mono"><font face="Courier New, Courier, mono"></font></font></p><p align="left">As this tag doesn't require a closing tag, we could also use this   form: </p><p align="center"><font face="Courier New, Courier, mono"><b><font color="#336600">&lt;img   src=&quot;</font></b>path_or_URL<b><font color="#336600">&quot;</font></b></font><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b><font color="#336600">   /&gt;</font></b></font></b></font></b></font></b><font face="Courier New, Courier, mono"><font face="Courier New, Courier, mono"></font></font><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b><font face="Courier New, Courier, mono"><b></b></font></b></font></b></font></b></p><p>&nbsp;</p><p>&nbsp;</p>
