<h2><font color="#336600">Paragraphs</font></h2><p>Paragraphs in HTML are wrapped inside <font face="Courier New, Courier, mono"><b><font color="#336600">&lt;p&gt;</font></b></font>   and <font face="Courier New, Courier, mono"><b><font color="#336600">&lt;/p&gt;</font></b></font>   tags. This line of text is an example of one paragraph. The next is a new paragraph.</p><p>Paragraphs (and most elements of HTML) are separated by blank lines in the   browser. </p><p>&nbsp;</p><p>&nbsp;</p>
